<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ordered-coffe-heading" jhiTranslate="coffeshopApp.orderedCoffe.home.createOrEditLabel">Create or edit a Ordered Coffe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.orderedCoffe.coffe" for="field_coffe">Coffe</label>
                    <input type="text" class="form-control" name="coffe" id="field_coffe"
                           formControlName="coffe"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.orderedCoffe.client" for="field_client">Client</label>
                    <input type="text" class="form-control" name="client" id="field_client"
                           formControlName="client"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.orderedCoffe.orderId" for="field_orderId">Order Id</label>
                    <input type="text" class="form-control" name="orderId" id="field_orderId"
                           formControlName="orderId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.orderedCoffe.amount" for="field_amount">Amount</label>
                    <input type="text" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
