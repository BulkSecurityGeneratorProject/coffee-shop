<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-coffe-amount-heading" jhiTranslate="coffeshopApp.coffeAmount.home.createOrEditLabel">Create or edit a Coffe Amount</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.coffeAmount.availableAmount" for="field_availableAmount">Available Amount</label>
                    <input type="number" class="form-control" name="availableAmount" id="field_availableAmount"
                           formControlName="availableAmount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.coffeAmount.sokdAmount" for="field_sokdAmount">Sokd Amount</label>
                    <input type="number" class="form-control" name="sokdAmount" id="field_sokdAmount"
                           formControlName="sokdAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coffeshopApp.coffeAmount.coffe" for="field_coffe">Coffe</label>
                    <select class="form-control" id="field_coffe" name="coffe" formControlName="coffe">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coffeOption.id === editForm.get('coffe').value?.id ? editForm.get('coffe').value : coffeOption" *ngFor="let coffeOption of coffes; trackBy: trackCoffeById">{{coffeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
