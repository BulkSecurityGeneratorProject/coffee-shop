<h2>Finalizează comanda</h2>
<p>Vă rugăm să ne lăsați cîteva date pentru a vă putea face livrarea</p>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div class="row">
                    <div class="col-50">
                        <h3>Adresa de livrare</h3>
                        <div class="row">
                            <div class="col-50">
                                <label for="field_firstName"><i class="fa fa-user"></i>Prenume</label>
                                <input type="text" class="form-control" name="firstName" id="field_firstName"
                                       formControlName="firstName">
                            </div>
                            <div  class="col-50">
                                <label for="field_lastName"><i class="fa fa-user"></i>Nume</label>
                                <input type="text" class="form-control" name="lastName" id="field_lastName"
                                       formControlName="lastName"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-50">
                                <label for="field_email"><i class="fa fa-user"></i>Email</label>
                                <input type="text" class="form-control" name="email" id="field_email"
                                       formControlName="email">
                            </div>
                            <div class="col-50">
                                <label for="field_phoneNumber">Număr de telefon</label>
                                <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                                       formControlName="phoneNumber">
                            </div>
                        </div>

                        <label for="field_deliveryAddress"><i class="fa fa-address-card-o"></i> Adresă</label>
                        <input type="text" class="form-control" name="deliveryAddress" id="field_deliveryAddress"
                               formControlName="deliveryAddress">

                        <label for="field_feedback"><i class="fa fa-envelope"></i>Recenzie</label>
                        <textarea type="text" rows="4" class="form-control" name="feedback" id="field_feedback"
                                  formControlName="feedback"></textarea>
                    </div>

                </div>
                <label>
                    <input type="checkbox" name="sameadr" (change)="disableFields(!isDisabled)"> Nu doresc să completez toate datele
                </label>
                <input type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" type="submit" value="Comandă" class="btn" [className]="!editForm.invalid ? 'btn' : 'btn-invalid'">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Coș <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{ totalProducts }}</b></span></h4>
            <p *ngFor="let product of coffeeList">
                <span>{{product?.name}}</span> <span class="price">{{ product?.price * product?.orderedAmount }} Lei</span>
            </p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>{{totalAmountPrice}} Lei</b></span></p>
